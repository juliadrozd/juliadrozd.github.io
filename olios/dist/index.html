<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- navigation -->
    <button class="ui-circle-btn menu-btn ui-reset-btn" id="menu-btn">
        <i class="material-icons menu-btn__icon">menu</i>
    </button>

    <nav class="main-nav">
        <button class="ui-circle-btn menu-close-btn" id="menu-close-btn">
                    <i class="material-icons">close</i>
        </button>

        <ul class="main-nav__list" id="main-nav">
            <li class="main-nav__item">
                <a href="#" class="main-nav__link">Living room</a>
            </li>
            <li class="main-nav__item">
                <a href="#" class="main-nav__link">Living room</a>
            </li>
        </ul>
    </nav>
    <!-- ./navigation -->

    <!-- aside -->
    <aside class="main-aside" id="main-aside">

        <!-- logo -->
        <div class="logo">
            <a href="index.html" class="logo__link">
                <img src="img/logo.png" alt="Company logo" class="logo__img">
            </a>
        </div>
        <!-- ./logo -->

        <!-- aside controls -->
        <ul class="aside-controls__list">
            <li class="aside-controls__item">
                <a href="index.html" class="aside-controls__btn aside-controls__btn--home"></a>
            </li>
            <li class="aside-controls__item">
                <button class="aside-controls__btn aside-controls__btn--basket"></button>
            </li>
            <li class="aside-controls__item">
                <button class="aside-controls__btn aside-controls__btn--search"></button>
            </li>
            <li class="aside-controls__item">
                <button class="aside-controls__btn aside-controls__btn--in"></button>
            </li>
        </ul>
        <!-- ./aside controls -->

    </aside>
    <!-- ./aside -->

    <!-- maincontent -->
    <main class="maincontent">

        <!-- main preview -->
        <div class="main-preview">
            <section id="section-1" class="main-preview__item main-preview__item--bg-1 current-section">
                <h2 class="main-preview__title">olios</h2>
                <p class="main-preview__descr">newest furniture shop template</p>

                <a href="#" class="main-preview__link ui-btn-element">view more</a>
            </section>

            <section id="section-2" class="main-preview__item main-preview__item--bg-1">
                <h2 class="main-preview__title">Lorem</h2>
                <p class="main-preview__descr">Lorem ipsum dolor set amet</p>

                <a href="#" class="main-preview__link ui-btn-element">view more</a>
            </section>

            <section id="section-3" class="main-preview__item main-preview__item--bg-1">
                <h2 class="main-preview__title">Ipsum</h2>
                <p class="main-preview__descr">Set amet dolor ipsum lorem</p>

                <a href="#" class="main-preview__link ui-btn-element">view more</a>
            </section>

            <section id="section-4" class="main-preview__item main-preview__item--bg-1">
                <h2 class="main-preview__title">Ipsum</h2>
                <p class="main-preview__descr">Set amet dolor ipsum lorem</p>

                <a href="#" class="main-preview__link ui-btn-element">view more</a>
            </section>

        </div>


        <ul class="main-preview__controls">
            <a href="#section-1" class="main-preview__controls-dots current-dots"></a>
            <a href="#section-2" class="main-preview__controls-dots"></a>
            <a href="#section-3" class="main-preview__controls-dots"></a>
            <a href="#section-4" class="main-preview__controls-dots"></a>

        </ul>

        <!-- ./main preview -->

    </main>
    <!-- ./maincontent -->


    <div class="overlay"></div>
    <script src="js/main.js"></script>
</body>

</html>
