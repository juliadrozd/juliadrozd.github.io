<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favic.png" type="image/png">
    <link rel="stylesheet" href="style/main.min.css">
</head>

<body class="body-no-overflow">
    <div class="nav-wrap" id="navigation">
        <!-- navigation -->
        <button class="ui-circle-btn menu-btn ui-reset-btn" id="menu-btn">
            <i class="material-icons menu-btn__icon">menu</i>
        </button>

        <nav class="main-nav">
            <button class="ui-circle-btn menu-close-btn" id="menu-close-btn">
                <i class="material-icons">close</i>
            </button>

            <ul class="main-nav__list" id="main-nav">
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Living room</a>
                    <img src="img/living.png" alt="living room">
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Office</a>
                    <img src="img/office.png" alt="office">
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">For kids</a>
                    <img src="img/kids.png" alt="for kids">
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Kitchen</a>
                    <img src="img/kitchen.png" alt="kitchen">
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Accesories</a>
                    <img src="img/acces.png" alt="accesories">
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Show all categories</a>
                </li>
            </ul>
        </nav>
        <!-- ./navigation -->
    </div>

    <!-- aside -->
    <aside class="main-aside" id="main-aside">

        <!-- logo -->
        <div class="logo">
            <a href="index.html" class="logo__link">
                <img src="img/mainlogo.png" alt="Company logo" class="logo__img">
            </a>
        </div>
        <!-- ./logo -->

        <!-- aside controls -->
        <ul class="aside-controls__list">
            <li class="aside-controls__item">
                <a href="index.html" class="aside-controls__btn">
                    <i class="material-icons">home</i>
                </a>
            </li>
            <li class="aside-controls__item">
                <a href="#" class="aside-controls__btn">
                    <i class="material-icons">shopping_basket</i>
                </a>
            </li>
            <li class="aside-controls__item">
                <a href="search.html" class="aside-controls__btn">
                    <i class="material-icons">search</i>
                </a>
            </li>
            <li class="aside-controls__item">
                <a href="#" class="aside-controls__btn">
                    <i class="material-icons">input</i>
                </a>
            </li>
        </ul>
        <!-- ./aside controls -->

    </aside>
    <!-- ./aside -->

     <!-- maincontent -->
  <main class="maincontent products-auto-height">
    <!-- container -->
    <div class="container container--products">

      <div class="products__top">
        <h3 class="products__main-title">Products</h3>
        <span class="products__page-category">living room</span>
      </div>

      <div class="products__grid-wrap" id="add-products">
        <a href="#" class="products__link small-card">
          <figure class="small-card__container">
            <img src="img/redseat.png" class="small-card__img">

            <figcaption class="small-card__descr-wrap">
              <h3 class="small-card__title">red seat</h3>
              <span class="small-card__descr">lorem ipsum dolor sit amet</span>
              <span class="small-card__price">$45</span>
            </figcaption>
          </figure>
        </a>
        <a href="#" class="products__link small-card">
          <figure class="small-card__container">
            <img src="img/redseat.png" class="small-card__img">

            <figcaption class="small-card__descr-wrap">
              <h3 class="small-card__title">red seat</h3>
              <span class="small-card__descr">lorem ipsum dolor sit amet</span>
              <span class="small-card__price">$45</span>
            </figcaption>
          </figure>
        </a>
      </div>

      <div class="products__load-more-wrap">
        <button class="products__load-more">Show more products</button>
      </div>

    </div> <!-- ./container -->
  </main> <!-- ./maincontent -->


    <div class="overlay "></div>
    <div class="preloader ">
        <div class="round1 "></div>
    </div>
   
    <script type="text/javascript" src="js/main.js "></script>
</body>

</html>
