<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapp">
        <button id="add">+</button>

        <form id="addForm" class="event__form">
            <button id="close--event" class="close--form">X</button>
            <input id="title" class="event--form--ui event__form--title" type="text" placeholder="Title" required/>
            <div class="event--form--ui">
                <span>Start</span>
                <input id="date--start" class="event__form--start" type="date" name="calendar" min="2018-01-01">
            </div>
            <div class="event--form--ui">
                <span>End</span>
                <input id="date--end" class="event__form--end" type="date" name="calendar" min="2018-01-01">
            </div>
            <input id="place" class="event--form--ui event__form--title" type="text" placeholder="Place">

            <input id="image" type="file" accept=".jpg, .jpeg, .png" multiple>


            <select id="category" class="event--form--ui event__form--category">
                <option value="Work">Work</option>
                <option value="Meet Friends">Meet friends</option>
                <option value="Beauty">Beauty time</option>
            </select>
            <button id="pushEvent" class="event--form--ui event__from--btn">Add new event</button>
        </form>

        <div id="container" class="event__container"></div>
        <button id="load" class="loadmore">Load more</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
